<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Dietas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/Style.css">
</head>

<body>
    <global-header></global-header>

    <main class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
        <section class="container">
            <div class="row">
                <div class="col">
                    <h2 id="tituloCardapio" class="text-center text-light my-5 d-none">Refeições da Semana</h2>
                    <div id="almocos"></div>
                </div>
            </div>
        </section>

        <section class="my-3 d-flex flex-wrap justify-content-center gap-3 p-2 flex-column flex-md-row align-items-center">
            <button id="carregarAlmocos" class="btn btn-dark w-100">
                <i class="fas fa-sync-alt"></i>
                Gerar Cardápio
            </button>
            <button id="gerarPDF" class="btn btn-primary w-100 d-none" onclick="gerarPdf()">
                <i class="fas fa-download"></i>
                Baixar em PDF
            </button>
        </section>
    </main>

    <global-footer></global-footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/4b62e14f27.js" crossorigin="anonymous"></script>
    <!-- jsPdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- autoTable -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.4/jspdf.plugin.autotable.js"></script>
    <!-- components -->
    <script src="functions/components.js"></script>
    <!-- geradorDeRefeicoes -->
    <script src="functions/menu.js"></script>
    <!-- geradorDePdf -->
    <script src="functions/pdfGenerator.js" defer></script>
</body>

</html>
