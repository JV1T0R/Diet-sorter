<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Dietas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/Style.css">
</head>
<body>
    <header class="p-2">
        <h1>Sorteador de Dietas</h1>
    </header>

    <main class="min-vh-100 d-flex flex-column align-items-center justify-content-center">
        <section class="container">
            <div class="row">
                <div class="col">
                    <h2 id="tituloCardapio" class="text-center my-5">Refeições da Semana</h2>
                    <div id="almocos"></div>
                </div>
            </div>
        </section>

        <section class="my-5 d-flex justify-content-center gap-3 p-2">
            <button id="carregarAlmocos" class="btn btn-dark">
                <i class="fas fa-sync-alt"></i>
                Gerar Cardápio
            </button>
            <button id="gerarPDF" class="btn btn-primary" onclick="gerarPdf()">
                <i class="fas fa-download"></i>
                Baixar em PDF
            </button>
        </section>
    </main>

    <footer class="d-flex justify-content-center align-items-center text-center p-3">
        <p>&copy; JV1T0R</p>
    </footer>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/4b62e14f27.js" crossorigin="anonymous"></script>
    <!-- jsPdf -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <!-- geradorDeRefeicoes -->
    <script src="functions/main.js"></script>
    <!-- geradorDePdf -->
    <script src="functions/pdfGenerator.js" defer></script>  
</body>
</html>
