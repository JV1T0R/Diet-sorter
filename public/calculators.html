<!DOCTYPE html>
<html lang="pt-Br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Dietas</title>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- CSS -->
    <link rel="stylesheet" href="styles/Style.css">
</head>

<body>
    <global-header></global-header>

    <main class="min-vh-100 d-flex flex-column gap-5 align-items-center justify-content-center">
        <section class="container">
            <div class="row">
                <div class="col">
                    <div class="bg-light rounded p-3 p-md-4 w-100 mx-auto">
                        <h2 class="text-center">Calculadora de Proteínas</h2>
                        <hr>
                        <form id="proteinCalculator">
                            <div class="mb-3">
                                <label for="protein-body-weight" class="form-label">Peso Corporal (kg)</label>
                                <input type="number" id="protein-body-weight" class="form-control" placeholder="Ex: 73.8" step="0.1" required>
                            </div>
                        
                            <div class="mb-3">
                                <label for="activity-level" class="form-label">Nível de Atividade</label>
                                <select id="activity-level" class="form-select" required>
                                    <option value="" disabled selected>Selecione o nível de atividade</option>
                                    <option value="1.6">Sedentário (1.6g/kg)</option>
                                    <option value="1.8">Intermediário (1.8g/kg)</option>
                                    <option value="2.0">Treino Regular (2.0g/kg)</option>
                                    <option value="2.2">Avançado (2.2g/kg)</option>
                                </select>
                            </div>
                    
                            <div id="proteinResult" class="my-3 p-2 text-center border border-success rounded d-none"></div>
                        
                            <div class="d-flex justify-content-center gap-2">
                                <button type="submit" id="registerBtn" class="btn btn-primary">
                                    Calcular
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>

        <section class="container">
            <div class="row">
                <div class="col">
                    <div class="bg-light rounded p-3 p-md-4 w-100 mx-auto">
                        <h2 class="text-center">Calculadora de Água</h2>
                        <hr>
                        <form id="waterCalculator">
                            <div class="mb-3">
                                <label for="water-body-weight" class="form-label">Peso Corporal (kg)</label>
                                <input type="number" id="water-body-weight" class="form-control" placeholder="Ex: 73.8" step="0.1" required>
                            </div>
                    
                            <div id="waterResult" class="my-3 p-2 text-center border border-success rounded d-none"></div>
                        
                            <div class="d-flex justify-content-center gap-2">
                                <button type="submit" id="calculateBtn" class="btn btn-primary">
                                    Calcular
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <global-footer></global-footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/4b62e14f27.js" crossorigin="anonymous"></script>
    <!-- components -->
    <script src="functions/components.js"></script>
    <!-- calculators -->
    <script src="functions/calculators.js"></script>
</body>

</html>
